{% extends 'po/po_base.html' %}

{% block content %}
    <h2>インボイス追加アップロード</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" >送信</button>
    </form>
    {% if invn %}
        INV#: {{ invn }}>
        ETD: {{ etd }}>
    {% endif %}

{% endblock %}
